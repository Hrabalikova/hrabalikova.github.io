<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <p>
      Tables in HTML consists of several tags working together
      <ul>
        <li>table tag</li>
        <ul>
          <li>thead - table head</li>
          <ul>
            <li>th - tag for culmns names of the head, the actual content of head</li>
          </ul>
          <li>tr - table row</li>
          <ul>
            <li>td - elements, table cells</li>
          </ul>
        </ul>
      </ul>
    </p>




    <!--  Let's make a table 
    usually is best to use CSS, but the quick way is to define
    directly in the tag table -->
    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!--  tr is a Table Row -->
      <tr>
        <!-- These are table cells -->
        <td>200</td>
        <td>Blue</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>France</td>
      </tr>

    </table>

  </body>
</html>
