    <!--  Common Atrribute Examples-->

    <!--  Images (Self-closing)-->
    <!--  Can also use hosted image! -->

    <img src="missing.png" alt="Uh oh! Missing Picture File">
    <!-- img - imiage tag, it is self-closing tags, 
      src stand for source 
      alt stand for if the image is not found, it is alternative text or image-->
