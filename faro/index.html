<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algarve Travel Plan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Algarve Travel Plan: Vilamoura & Surrounds</h1>
        <p>May 7th - May 17th</p>
    </header>

    <main>
        <section id="itinerary">
            <h2>Travel Itinerary</h2>
            <!-- Itinerary content will be loaded here or manually added -->
            <div id="itinerary-content">
                <p>Loading itinerary...</p>
            </div>
        </section>

        <section id="map-container">
            <h2>Points of Interest Map</h2>
            <div id="map"></div>
        </section>
    </main>

    <footer>
        <p>Enjoy your trip to the Algarve!</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
