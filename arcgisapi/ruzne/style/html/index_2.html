<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>DRAFT - Wind farms visualization </title>
<!-- connect to ESRI API, the basic :)-->
<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.25/"></script>

<!-- my own scripts and styles-->
<link rel="stylesheet" href="style.css">
<script  src="js/script.js"></script>

</head>


<body>
<!-- header: project log and map title-->
  <div class="header">
    <a href="https://www.ramma.is/" title="Rammaáætlun - forsíða">
     <img class="logo" src="https://www.ramma.is/skin/basic9k/i/sitelogo.png" alt="Rammaáætlun" />
    </a>
    <a ><h1>Ramma þrívíddarkort</h1></a>


  </div>
<!-- the main map window with all the widgets and scripts-->
  <div id="viewDiv">
    <!-- mesure buttons-->
    <div id="topbar">
      <button
        class="action-button esri-icon-measure-line"
        id="distanceButton"
        type="button"
        title="Measure distance between two points"
      ></button>
      <button
        class="action-button esri-icon-measure-area"
        id="areaButton"
        type="button"
        title="Measure area"
      ></button>
    </div>

    <!-- Layer list-->
      <div id="menu" class="esri-widget">
        <h3>Gögn (Layer list)</h3>
        <div id="LayerList"></div>
      </div>
  </div>

<!--  -->
<div class="footernav">
  <a href="https://kortasja.lmi.is/mapview/?application=ramma" title="ramma kortasjá">
    <h3>Ramma kortasjá</h3>
  </a>
</div>

</body>



</html>
