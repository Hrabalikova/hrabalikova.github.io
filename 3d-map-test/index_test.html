<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Landmælingar Íslands, 2023">
  <meta name="description" content="3D kortasjá fyrir vindkostirverkefni í 5. þætti Rammaæátlunar.">
   <!-- License: MIT License -->
  <title>Ramma þrívíddarkort</title>
  <link rel="icon" type="image" href="https://www.ramma.is/skin/basic9k/i/sitelogo.png">


<!-- Calcite Maps Bootstrap -->
<!--  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.10.css">-->

  <!-- Calcite Maps -->
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.10.css"><!--important-->
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">


  <script  type="module"  src="https://cdn.jsdelivr.net/npm/@esri/calcite-components@1.9.0/dist/calcite/calcite.esm.js"></script>
  <link  rel="stylesheet"  type="text/css"  href="https://cdn.jsdelivr.net/npm/@esri/calcite-components@1.9.0/dist/calcite/calcite.css"/>

  <!-- ArcGIS JS 4 -->
  <script src="https://js.arcgis.com/calcite-components/1.9.0/calcite.esm.js" type="module"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.9.0/calcite.css" />

  <script src="https://js.arcgis.com/4.27/"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />

  <!-- additional styles-->

  <!-- own scripts and styles-->
  <link rel="stylesheet" href="style_test.css">
  <script  src="js/script_test.js"></script>
</head>


<body class="calcite-maps calcite-shell">
  <calcite-shell >
    <!-- Header with title start-->
    <header slot="header">
      <div id="header-left">
        <img class="logo" src="https://www.ramma.is/skin/basic9k/i/sitelogo.png" alt="Logo">
        <a href="https://www.ramma.is/" title="Rammaáætlun - forsíða">
          <img class="logo" src="https://www.ramma.is/skin/basic9k/i/sitelogo.png" alt="Rammaáætlun"/>
        </a>
        <h1><span>Ramma þrívíddarkort</span></h1>
      </div>
      <div id="header-right">
        <calcite-button icon-start="map-pin" appearance="solid" onclick="window.open('https://another-map-link.com', '_blank')">2D Sýnileiki kort</calcite-button>
      </div>
    </header>
    <!-- Header with title end-->
    <!-- Menu with basic widget start-->
    <calcite-shell-panel slot="primary-panel">
      <calcite-action-bar slot="action-bar">
        <calcite-action data-action-id="basemaps" text="Basemap" icon="basemap" onclick="showBasemap()"></calcite-action>
        <calcite-action data-action-id="layers" text="Layers" icon="layers" onclick="showLayers()"></calcite-action>
        <calcite-action data-action-id="bookmarks" text="Bookmarks" icon="bookmark" onclick="showBookmarks()"></calcite-action>
        <calcite-action data-action-id="information"text="Info" icon="information" onclick="showInfo()"></calcite-action>
      </calcite-action-bar>
    </calcite-shell-panel>
    <!-- Menu with basic widget end-->


    <!-- Map will go here -->    
    <div class="calcite-map calcite-map-absolute">
      <div id="viewDiv">
        <!-- mesure buttons-->
        <div id="topbar">
          <button
            class="action-button esri-icon-measure-line"
            id="distanceButton"
            type="button"
            title="Measure distance between two points"
          ></button>
          <button
            class="action-button esri-icon-measure-area"
            id="areaButton"
            type="button"
            title="Measure area"
          ></button>
        </div>
      </div>
    </div>





  </calcite-shell>








</body>
</html>
