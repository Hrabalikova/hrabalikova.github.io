<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Landmælingar Íslands, 2023">
  <meta name="description" content="3D kortasjá fyrir vindkostirverkefni í 5. þætti Rammaæátlunar.">
   <!-- License: MIT License -->
  <title>Ramma þrívíddarkort</title>
  <link rel="icon" type="image" href="https://www.ramma.is/skin/basic9k/i/sitelogo.png">


  <!-- connect to ESRI API, the basic :)-->
  <script src="https://js.arcgis.com/calcite-components/1.8.0/calcite.esm.js" type="module"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.8.0/calcite.css" />
  <script src="https://js.arcgis.com/4.27/"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />

  <!-- additional styles-->

  <!-- own scripts and styles-->
  <link rel="stylesheet" href="style_test.css">
  <script  src="js/script_test.js"></script>
</head>


<body>
<calcite-loader></calcite-loader>
<calcite-shell content-behind>
  <!-- <h1 id="header-title" slot="header"> -->
    <!-- Dynamically populated -->
  <!--  <a href="https://www.ramma.is/" title="Rammaáætlun - forsíða">
      <img class="logo" src="https://www.ramma.is/skin/basic9k/i/sitelogo.png" alt="Rammaáætlun"/>
    </a>
    <span>Ramma þrívíddarkort</span>  --><!-- Wrapped the title text in a span -->
  <!--</h1>-->

  <table id="header-row" slot="header">
    <tr>
      <td>
        <a href="https://www.ramma.is/" title="Rammaáætlun - forsíða">
          <img class="logo" src="https://www.ramma.is/skin/basic9k/i/sitelogo.png" alt="Rammaáætlun"/>
        </a>
      </td>
      <td>
        <h1>Ramma þrívíddarkort</h2>
      </td>
    </tr>
  </table>


  <calcite-shell-panel slot="panel-start" display-mode="float">
    <calcite-action-bar slot="action-bar">
      <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
      <calcite-action data-action-id="basemaps" icon="basemap" text="Basemaps"></calcite-action>
      <calcite-action data-action-id="bookmarks" icon="bookmark" text="Bookmarks"></calcite-action>
      <calcite-action data-action-id="information" icon="information" text="Information"></calcite-action>
    </calcite-action-bar>

    <!-- Map-specific panels (each one provides a div for ArcGIS Maps SDK for JavaScript widgets) -->
    <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
      <div id="layers-container"></div>
    </calcite-panel>
    <calcite-panel heading="Basemaps" height-scale="l" data-panel-id="basemaps" hidden>
      <div id="basemaps-container"></div>
    </calcite-panel>
    <calcite-panel heading="Bookmarks" height-scale="l" data-panel-id="bookmarks" hidden>
      <div id="bookmarks-container"></div>
    </calcite-panel>

    <!-- Info panel (populates with info from the web map) -->
    <calcite-panel heading="Details" data-panel-id="information" hidden>
      <div id="info-content">
        <img id="item-thumbnail" alt="webmap thumbnail" />
        <div id="item-description">
          <!-- Dynamically populated -->
        </div>
        <calcite-label layout="inline">
          <b>Rating:</b>
          <calcite-rating id="item-rating" read-only>
            <!-- Dynamically populated -->
          </calcite-rating>
        </calcite-label>
      </div>
    </calcite-panel>

  </calcite-shell-panel>


  <div id="viewDiv">
    <!-- mesure buttons-->
    <div id="topbar">
      <button
        class="action-button esri-icon-measure-line"
        id="distanceButton"
        type="button"
        title="Measure distance between two points"
      ></button>
      <button
        class="action-button esri-icon-measure-area"
        id="areaButton"
        type="button"
        title="Measure area"
      ></button>
    </div>
    <!-- Bookmark widget -->
    <div id="bookmarkWidget" class="esri-widget"></div> 
  </div>

</calcite-shell>
</body>
</html>
