<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>An example of integration of interactive map to webpage, iframe:</p>
    <p>Scroll down for another example</p>

    <div class="map1">
        <div class="gmap_canvas">
            </div>
                <iframe 
                     width="900" 
                     height="800" 
                     id="gmap_canvas" 
                     src="rammasja.gis.is" 
                     frameborder="0" 
                     scrolling="no" 
                     marginheight="0" 
                     marginwidth="0">
                    </iframe>
            </div>
        </div>
    </div>

    <p>An example of the detail, iframe:</p>

    <div class="map2">
        <div class="zoom">
            <div style="width: 100%">
                <iframe 
                    width="600" 
                    height="600" 
                    id="zoom" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="ramma-vindorka.gis.is">
               </iframe>
            </div>
        </div> 
    </div>

</body>
</html>
