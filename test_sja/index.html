<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>An example of integration of interactive map to webpage, iframe:</p>
    <p>Scroll down for another example</p>
    <p></p>
    <p>Example 1: 2D map iframe</p>
    <div class="map1">
        <div class="gmap_canvas">
            </div>
                <iframe 
                     width="900" 
                     height="800" 
                     id="gmap_canvas" 
                     src="https://rammasja.gis.is/mapview/?application=rammasja" 
                     frameborder="0" 
                     scrolling="no" 
                     marginheight="0" 
                     marginwidth="0">
                    </iframe>
            </div>
        </div>
    </div>

    <p>Example 2: 3D map iframe:</p>

    <div class="map2">
        <div class="zoom">
            <div style="width: 100%">
                <iframe 
                    width="900" 
                    height="800" 
                    id="zoom" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0" 
                    src="https://ramma-vindorka.gis.is/3dmaps/Ramma-Vindorka/">
               </iframe>
            </div>
        </div> 
    </div>

</body>
</html>
